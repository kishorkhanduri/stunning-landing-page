<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div class="logo">
          <img src="./assets/stunning-logo.png" alt="logo">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-between" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item "><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Info</a></li>
          </ul>
          <button class="account-button">Your Account</button>
        </div>
      </div>
    </nav>
  </header>

  

  <main class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="main-content">
          <div>
            <h1>Stunning Workplace<span class="dot dot-color"></span></h1>
            <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
            <div class="hero-button">
              <button class="new-account-button mb-5">New Account</button>
              <button class="arrow-button mb-5"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
            <ul class="feature-list">
              <li class="list-item">
                <i class="fa-solid fa-circle-check"></i>
                <span class="item-text">Dmm design</span>
                <img src="./assets/user-pink.png" alt="User-icon" class="item-img">
                <span class="item-date">20 Dec</span>
                <div class="status-color status-red"></div>
              </li>
              <li class="list-item">
                <i class="fa-solid fa-circle-check"></i>
                <span class="item-text">Blur animation</span>
                <img src="./assets/user-orange.png" alt="User-icon" class="item-img">
                <span class="item-date">22 Dec</span>
                <div class="status-color status-green"></div>
              </li>
              <li class="list-item">
                <i class="fa-solid fa-circle-check"></i>
                <span class="item-text">Illustration</span>
                <img src="./assets/user-blue.png" alt="User-icon" class="item-img">
                <span class="item-date">20 Dec</span>
                <div class="status-color status-blue"></div>
              </li>
              <li class="list-item">
                <i class="fa-solid fa-circle-check"></i>
                <span class="item-text">Refunds</span>
                <img src="./assets/user-red.png" alt="User-icon" class="item-img">
                <span class="item-date">28 Dec</span>
                <div class="status-color status-yellow"></div>
              </li>

            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-7 p-4">
        <img src="./assets/landing-section-image.png" alt="Image" class="img-fluid">
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
